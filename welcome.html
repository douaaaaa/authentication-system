<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body
    style="
      font-family: Poppins, system-ui;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #0b1340;
      color: #ededed;
    "
  >
    <div
      style="
        background-image: linear-gradient(rgba(255, 255, 255, 0.5), #0b1340);
        padding: 1px;
        border-radius: 10px;
        box-shadow: 0px 0px 1px rgba(255, 254, 254, 0.4);
      "
    >
      <div
        style="
          background-color: #00093e;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        "
      >
        <h3 style="text-align: center; font-weight: 600">
          Secure<span style="color: #2b4eff">Auth</span>
        </h3>
        <div
          style="
            background-color: rgba(255, 254, 254, 0.4);
            width: 100%;
            height: 1px;
          "
        ></div>
        <h2 style="font-weight: 600; font-size: 20px; text-align: center">
          Apparently someone forgot their password
        </h2>
        <p style="text-align: center; font-size: 60px; margin: 0">ðŸ¦„</p>
        <p style="font-size: 10px; text-align: center">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque modi,
          reiciendis recusandae deleniti
        </p>
        <div style="cursor: pointer; margin-top: 20px; display: flex">
          <a
            href="{token}"
            style="
              background: #2b4eff;
              border: none;
              color: #ededed;
              padding: 8px 30px;
              border-radius: 5px;
              font-size: 10px;
              font-weight: 500;
              box-shadow: 0 0px 15px #2b4eff;
              text-decoration: none;
              margin: 0 auto;
            "
          >
            Reset Password Link
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
